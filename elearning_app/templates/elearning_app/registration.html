{% extends 'home.html' %}

{% block content %}

{% if registered %}
    <h1>Thank you for registering with us</h1>
    {% else %}
        <h1>Fill the form: </h1>
        <form method="post" enctype="multipart/form-date">
            {% csrf_token %}
            {{ user_form }}
            {{ profile_form }}
            <input type="submit" value="Register" class="btn btn-primary btn-block">
        </form>
    {% endif %}
{% endblock %}
